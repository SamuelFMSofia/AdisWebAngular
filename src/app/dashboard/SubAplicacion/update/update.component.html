

<div class="title">
  <h4 class="text">MODIFICAR SUB APLICACION</h4>
</div>

<div>
<div class="content">
  <mat-dialog-content [formGroup] = "FormSubAplicacion">
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-form-field >
        <mat-label class="label">Sub Aplicacion ID</mat-label>
          <input matInput formControlName="idSubAplica" readonly onmousedown="return false;">
      </mat-form-field>
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-form-field  fxFlex  appearance="outline">
        <mat-label class="label">Nombre</mat-label>
        <input matInput placeholder="Nombre" formControlName="nombre" autocomplete="off">
      </mat-form-field >
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">



      <mat-form-field fxFlex appearance="outline">
        <mat-label class="label">Unidad Tecnica</mat-label>
        <mat-select [ngModel]="selectedUnidadTecnica.idDptoTecnico"  formControlName="IdDptoTecnico">
          <mat-option *ngFor="let UnidadTecnica of unidadTecnicas" [value]="UnidadTecnica.idDptoTecnico">
            {{UnidadTecnica.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex appearance="outline">
        <mat-label class="label">Aplicacion</mat-label>
        <mat-select [ngModel]="selectedAplicaciones.idAplica"  formControlName="IdAplica">
          <mat-option *ngFor="let aplicacion of aplicaciones" [value]="aplicacion.idAplica">
            {{aplicacion.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>



  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field appearance="outline">
      <mat-label class="label">Estado</mat-label>
      <mat-select formControlName="estado">

        <mat-option *ngFor="let estado of estados" [value]="estado.value">
          {{estado.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
 </div>
  </mat-dialog-content>
</div>
<mat-dialog-actions>

  <!--    <button mat-raiset-button color="primary" (click) = "cerrar()">CERRAR</button> -->
    <div class="btn-action">
      <button class="btn1" mat-flat-button color="accent" (click) = "cerrar()">
        <mat-icon>cancel</mat-icon>Cancelar
      </button>

      <button  class="btn2"  mat-flat-button  (click) = "guardar()">
      <mat-icon>save</mat-icon>Modificar</button>
    </div>
  </mat-dialog-actions>
</div>
