

<div fxLayout>

  <mat-form-field fxFlex="30%" >

    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Buscar"  #input autocomplete="off" >

  </mat-form-field>

  </div>

<div   fxLayout="row" fxLayoutAlign="space-around start">


  <div fxLayout fxFlex="40%">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="SecuenciaOT">
    <th mat-header-cell *matHeaderCellDef> Secuencia OT </th>
    <td mat-cell *matCellDef="let element"> {{element.SecuenciaOT}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef>Editar</th>
    <td mat-cell *matCellDef="let element">
      <a (click) = "upgradeUnidadTecnica(element)"  color="primary" matTooltip="Modificar">

        <mat-icon color="warn" class="pointer">border_color</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No se cargaron registro "{{input.value}}"</td>
  </tr>
</table>
  </div>


<div fxLayout>
  <mat-card class="mat-elevation-z16" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)" fxFlex.gt-md="0 1 calc(25%-10px)">
    <mat-card-header>
      <mat-card-title>UNIDAD DE ASISTENCIA TECNICA</mat-card-title>
    </mat-card-header>
    <div class="content">
              <mat-card-content>
                    <form novalidate id="contactForm" [formGroup]="FormUnidadTecnica" (ngSubmit)="submit()" >
                      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="10px">
                        <mat-form-field  [style.width.px]=200 class="example-full-width" color="accent" appearance="outline">
                          <mat-label class="label">Nombre</mat-label>
                          <input matInput placeholder="Nombre" formControlName="nombre" autocomplete="off">
                        </mat-form-field >

                          <mat-form-field fxFlex appearance="outline">
                            <mat-label class="label">Sigla</mat-label>
                            <input matInput placeholder="Sigla" formControlName="sigla" autocomplete="off">
                          </mat-form-field>


                      </div>
                      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                        <mat-form-field fxFlex appearance="outline">
                          <mat-label class="label">Secuencia OT</mat-label>
                          <input matInput placeholder="Secuencia OT" formControlName="SecuenciaOT" autocomplete="off">
                        </mat-form-field>


                        <!-- <mat-form-field fxFlex appearance="outline">
                          <mat-label class="label">Prefijo CC</mat-label>
                          <input matInput placeholder="Prefijo CC" formControlName="PrefijoCC" autocomplete="off">
                        </mat-form-field>
                      </div>
                      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="10px">
                        <mat-form-field fxFlex appearance="outline">
                          <mat-label class="label">Secuencia CC</mat-label>
                          <input matInput placeholder="Secuencia CC" formControlName="SecuenciaCC" autocomplete="off">
                        </mat-form-field> -->
                       <!--  <mat-form-field fxFlex appearance="outline">
                          <mat-label class="label">Estado</mat-label>
                          <input matInput placeholder="Estado" formControlName="estado" fxFlex="50" autocomplete="off">
                        </mat-form-field> -->
                        <mat-form-field appearance="outline">
                          <mat-label>Estado</mat-label>
                          <mat-select formControlName="estado">
                            <mat-option *ngFor="let estado of Estado" [value]="estado">
                              {{estado}}
                            </mat-option>
                          </mat-select>
                        </mat-form-field>

                      </div>

                        <div class="boton">
                          <button class="btn1"  type="cancel"  mat-raised-button color="warn" routerLink="../listperson" >
                            <mat-icon>cancel</mat-icon>Cancelar</button>
                          <button class="btnGuardar" id="btnSubmit" type="submit"  mat-raised-button color="primary" >
                          <mat-icon>save</mat-icon>GRABAR</button>



                        </div>

                    </form>
            </mat-card-content>
          </div>

  </mat-card>

  </div>

</div>
