<div class="main">
  <div class="toolbar">
    <p>
      <mat-toolbar class="example-spacer">
    <span>UNIDAD TECNICAS</span>
      </mat-toolbar>
    </p>
  </div>
    <div class="container">
        <div  class="buscar">


  <mat-form-field  >

    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Buscar"  #input >

  </mat-form-field><mat-icon>search</mat-icon>

  <a  class="nuevo" mat-flat-button color="primary"  routerLinkActive="list-item-active" routerLink="../createunidadtecnica"><mat-icon inline=true  class="white-icon">group_add</mat-icon>NUEVO</a>


</div>

<div class="tablero">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="idDptoTecnico">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idDptoTecnico}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
  </ng-container>


  <ng-container matColumnDef="secuenciaOT">
    <th mat-header-cell *matHeaderCellDef> Secuencia OT </th>
    <td mat-cell *matCellDef="let element"> {{element.secuenciaOT}} </td>
  </ng-container>


  

    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <a (click) = "upgradeUnidadTecnica(element)"  color="primary">
          <mat-icon color="warn">border_color</mat-icon>
        </a>
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
  </tr>
</table>
</div>
    </div>
</div>
