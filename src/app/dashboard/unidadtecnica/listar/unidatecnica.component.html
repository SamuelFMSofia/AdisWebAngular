          <div class="busqueda">
            <div class="izquierda">
              <mat-form-field  >

                <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Buscar"  #input >
                <a class="icon"  matSuffix>
                  <mat-icon>search</mat-icon>
                </a>
              </mat-form-field>
    
              </div>
                 <div class="derecha">   
                  <button class="create-ot-button" routerLinkActive="list-item-active" routerLink="../createunidadtecnica">
                    <div class="button-icon-container">
                        <mat-icon class="button-icon">group_add</mat-icon> 
                    </div>          
                      <p class="button-title">NUEVO</p>
                  </button>
                </div>
              
        </div>

<div class="tablero mat-elevation-z8">
<table mat-table [dataSource]="dataSource" >

  <ng-container matColumnDef="idDptoTecnico">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idDptoTecnico}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>


  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef> Sigla </th>
    <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
  </ng-container>


  <ng-container matColumnDef="secuenciaOT">
    <th mat-header-cell *matHeaderCellDef> Secuencia OT </th>
    <td mat-cell *matCellDef="let element"> {{element.secuenciaOT}} </td>
  </ng-container>




    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <a (click) = "upgradeUnidadTecnica(element)"  color="primary" matTooltip="EDITAR">
          <mat-icon color="warn">border_color</mat-icon>
        </a>
      </td>
    </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="encabezado"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


   <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="100" [pageSize]="5"></mat-paginator>
