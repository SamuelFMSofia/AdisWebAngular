

<div class="title">
  <h4 class="text">MODIFICAR TIPO  DE ORDEN DE TRABAJO</h4>
</div>
<div>
<div class="content">
 <mat-dialog-content [formGroup] = "fromTipo">
   <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field >
      <mat-label class="label">Tipo de OT</mat-label>
        <input matInput formControlName="idTipoOT" readonly onmousedown="return false;">
    </mat-form-field>
  </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field  fxFlex  appearance="outline">
      <mat-label class="label">Nombre Completo</mat-label>
      <input matInput placeholder="Nombre" formControlName="nombre" autocomplete="off">
    </mat-form-field >
  </div>
 <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
  <mat-form-field fxFlex appearance="outline">
    <mat-label class="label">Unidad Tecnica</mat-label>
    <mat-select (valueChange)="cargarusuario($event)"  formControlName="IdDptoTecnico" required>
       <mat-option *ngFor="let unidad of unidadTecnicas" [value]="unidad.idDptoTecnico">
        {{unidad.nombre}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">

   <mat-form-field fxFlex appearance="outline">
    <mat-label class="label">Usuario</mat-label>
    <mat-select  formControlName="IdUsrResponsable">
      <mat-option value="0" selected>N/A</mat-option>
       <mat-option *ngFor="let usuario of usuarios" [value]="usuario.idUser">

        {{usuario.persona.nombreCompleto}}
      </mat-option>
    </mat-select>
  </mat-form-field>

 </div>
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">

    <mat-slide-toggle
          class="example-margin"
          [color]="color"
          [checked]="estadoCheck"
          [disabled]="disabled"
          (change)="onChangeEstado($event.checked)">
          <mat-label class="label">Tiene SubTipo</mat-label>
      </mat-slide-toggle>

    <!-- <mat-form-field fxFlex appearance="outline">
      <mat-label class="label">Estado</mat-label>
      <input matInput placeholder="Estado" formControlName="estado" >
    </mat-form-field> -->
    </div>
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field appearance="outline">
      <mat-label class="label">Estado</mat-label>
      <mat-select formControlName="estado">

        <mat-option *ngFor="let estado of estados" [value]="estado.value">
          {{estado.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
 </div>


  </mat-dialog-content>
</div>
  <mat-dialog-actions>

  <!--    <button mat-raiset-button color="primary" (click) = "cerrar()">CERRAR</button> -->
    <div class="btn-action">
      <button class="btn1" mat-flat-button color="accent" (click) = "cerrar()">
        <mat-icon>cancel</mat-icon>Cancelar
      </button>

      <button  class="btn2"  mat-flat-button  (click) = "guardar()">
      <mat-icon>save</mat-icon>Modificar</button>
    </div>
  </mat-dialog-actions>
</div>
