

<div class="main">
        <div class="toolbar">
          <p>
            <mat-toolbar class="example-spacer">
          <span>TIPOS DE ORDEN DE TRABAJO</span>
            </mat-toolbar>
          </p>
        </div>
  <div class="container">
    <div  class="buscar">


      <mat-form-field  >
    
        <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Buscar"  #input >
    
      </mat-form-field><mat-icon>search</mat-icon>
    
      <a  class="nuevo" mat-flat-button color="primary"  routerLinkActive="list-item-active" routerLink="../creartipo"><mat-icon inline=true  class="white-icon">group_add</mat-icon>NUEVO</a>
    
    
    </div>

        </div>
    <div class="tablero">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                      <ng-container matColumnDef="idTipoOT">
                        <th mat-header-cell *matHeaderCellDef> ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.idTipoOT}} </td>
                      </ng-container>

                      <ng-container matColumnDef="Nombre">
                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                      </ng-container>


                      <ng-container matColumnDef="idDptoTecnico">
                        <th mat-header-cell *matHeaderCellDef> Unidad Tecnica </th>
                        <td mat-cell *matCellDef="let element"> {{element.dptoTecnico.nombre}} </td>
                      </ng-container>


                      <ng-container matColumnDef="usuarioResponsable">
                        <th mat-header-cell *matHeaderCellDef> Usuario </th>
                        <td mat-cell *matCellDef="let element"> <span *ngIf="element.usuarioResponsable!= null">
                          {{element.usuarioResponsable.persona.nombreCompleto}} </span></td>
                      </ng-container>




                        <ng-container matColumnDef="Acciones">
                          <th mat-header-cell *matHeaderCellDef>Editar</th>
                          <td mat-cell *matCellDef="let element">
                            <a (click) = "upgradeTipo(element)"  color="primary" matTooltip="EDITAR">
                              <mat-icon color="warn">border_color</mat-icon>
                            </a>
                          </td>
                        </ng-container>


                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                      </tr>
                </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="100" [pageSize]="5"></mat-paginator>
    </div>

</div>
