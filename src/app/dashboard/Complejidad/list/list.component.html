<div class="main">
  <div class="toolbar">
    <p>
      <mat-toolbar class="example-spacer">
        <span>COMPLEJIDAD</span>
      </mat-toolbar>
    </p>
    </div>
    <div class="container">
      <div class="busqueda" [formGroup]="formControl">
        <div class="izquierda">
  
        <mat-form-field>
          <mat-label>BUSCAR COMPLEJIDAD</mat-label>
  
          <input type="text" matInput placeholder="Buscar Tipo" formControlName="nombre">
          <a class="icon"  matSuffix>
            <mat-icon>search</mat-icon>
          </a>
        </mat-form-field>
  
        &nbsp;
        <mat-form-field style="width: 300px;">
          <mat-label>UNIDAD TECNICA</mat-label>
          <mat-select  formControlName="dptoTecnico_filter" >
  
            <mat-option *ngFor="let dpto of dptoTecnicos" [value]="dpto.idDptoTecnico">
              {{dpto.nombre}}
            </mat-option>
  
          </mat-select><a class="icon"  matSuffix>
            <mat-icon>search</mat-icon>
          </a>
        </mat-form-field>
        <button class="borrar" mat-icon-button  (click)="clear()" matTooltip="LIMPIAR"><mat-icon>delete_sweep</mat-icon></button>
          </div>
             <div class="derecha">
              <button class="create-ot-button" routerLinkActive="list-item-active" routerLink="../CrearComplejidad">
                <div class="button-icon-container">
                    <mat-icon class="button-icon">group_add</mat-icon>
                </div>
                  <p class="button-title">NUEVO</p>
              </button>
            </div>
      </div>
    <div class="tablero">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="idComplejidad">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.idComplejidad}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Unidad">
          <th mat-header-cell *matHeaderCellDef> Unidad Tecnica </th>
          <td mat-cell *matCellDef="let element"> {{element.dptoTecnico.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let element">
            <a (click) = "update(element)"  color="primary" matTooltip="EDITAR">
              <mat-icon color="warn">border_color</mat-icon>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro </td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [length]="100" [pageSize]="5"></mat-paginator>
      
    </div>
  </div>
