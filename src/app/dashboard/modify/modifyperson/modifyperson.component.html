<mat-card class="mat-elevation-z16 center"   >
  <mat-card-header>
    <mat-card-title class="center">MODIFY PERSON</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form id="contactForm" [formGroup]="form" (ngSubmit)="submit()" fxLayoutGap="30px" fxLayoutGap.lt-md="0px">
   <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
      <mat-form-field fxFlex>
      <input matInput placeholder="UserCode" formControlName="UserCode">

    </mat-form-field>
    <br>
    <mat-form-field fxFlex>
      <input matInput placeholder="Email" formControlName="Email">
    </mat-form-field>
    <br>
    <mat-form-field fxFlex>
      <input matInput placeholder="Cargo" formControlName="Cargo">
    </mat-form-field>
    <br>

  </div>
  <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex>
      <input matInput placeholder="UnidadOrg" formControlName="UnidadOrg">
    </mat-form-field>
    <br>

    <mat-form-field fxFlex>
      <input matInput placeholder="Empresa" formControlName="Empresa">
    </mat-form-field>
    <br>

    <mat-form-field fxFlex>
      <input matInput placeholder="Gerencia" formControlName="Gerencia">
    </mat-form-field>
    <br>
  </div>
    <mat-form-field>
      <input matInput placeholder="Locacion" formControlName="Locacion">
    </mat-form-field>
    <br>

    <mat-form-field>
      <input matInput placeholder="Sucursal" formControlName="Sucursal">
    </mat-form-field> <br>

    <mat-form-field>
      <input matInput placeholder="NroDocAprobador" formControlName="NroDocAprobador">
    </mat-form-field>
<br>
    <button id="btnSubmit" mat-raised-button type="submit" color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
