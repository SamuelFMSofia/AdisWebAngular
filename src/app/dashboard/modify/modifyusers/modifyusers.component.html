
 <mat-card class="mat-elevation-z16" fxLayout="row wrap">
  <mat-card-header >
    <mat-card-title>MODIFY USER</mat-card-title>
  </mat-card-header>
  <mat-card-content>
  <form  (ngSubmit)="onSubmit()" [formGroup]="form"  fxLayoutGap="30px" fxLayoutGap.lt-md="0px">
    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
    <mat-form-field fxFlex>
      <mat-label>Email</mat-label>
      <input matInput  placeholder="Email" formControlName="Email">
    </mat-form-field ><br>
    <mat-form-field fxFlex>
      <input matInput placeholder="Cargo" formControlName="Cargo">

    </mat-form-field><br>
  </div>
    <mat-form-field >
      <input matInput placeholder="UnidadOrg" formControlName="UnidadOrg">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput placeholder="Empresa" formControlName="Empresa">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput placeholder="Gerencia" formControlName="Gerencia">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput placeholder="Locacion" formControlName="Locacion">
    </mat-form-field>
    <br>

    <mat-form-field >
      <input matInput placeholder="Sucursal" formControlName="Sucursal">
    </mat-form-field >
    <br>
    <button  mat-raised-button type="submit" [disabled]="form.invalid" color="primary">Enviar</button>
    <button  mat-raised-button type="reset" color="warn">Limpiar</button>
  </form>
</mat-card-content>
</mat-card>
