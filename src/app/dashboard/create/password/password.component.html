<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="add-field" ><!-- "handleOk()" -->
 <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxLayoutGap.lt-md="10px">
  <div class="form-group">
  <mat-form-field>
      <mat-label for="currentPassword">Contraseña Actual</mat-label>
      <input matInput type="password" class="form-control" id="currentPassword" formControlName="currentPassword">
      <small *ngIf="!currentPasswordIsValid"></small>
  </mat-form-field>
  </div>
  <div class="form-group">
      <mat-form-field>
      <mat-label for="newPassword">Nueva Contraseña</mat-label>
      <input matInput type="password" class="form-control" id="newPassword" formControlName="newPassword">
      <small *ngIf="!newPasswordIsValid" ></small>
    </mat-form-field>
  </div>
  <div class="form-group">
  <mat-form-field>
      <mat-label for="passwordConfirm">Repetir Contraseña</mat-label>
      <input matInput type="password" class="form-control" id="passwordConfirm" formControlName="passwordConfirm">
      <small *ngIf="!passwordConfirmIsValid" class="form-text text-muted"></small>
    </mat-form-field>
  </div>
  
  <button mat-icon-button fxShow.lt-sm   type="submit" class="btn btn-primary" >
    <mat-icon class="mat-18">save</mat-icon></button>
  
</div>
</form>
